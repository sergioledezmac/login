<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Formulario de Teams</h1>
    
    <!-- Intentar con iframe -->
    <h2>Usando iframe</h2>
    <iframe src="http://104.207.146.216/teams.php" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
    
    <!-- Intentar con fetch -->
    <h2>Usando fetch</h2>
    <div id="content">Cargando contenido...</div>
</div>

<script>
    fetch('http://104.207.146.216/teams.php')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById('content').innerHTML = data;
        })
        .catch(error => {
            console.error('Error al cargar el contenido:', error);
            document.getElementById('content').innerHTML = '<p>Error al cargar el contenido: ' + error.message + '</p>';
        });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
