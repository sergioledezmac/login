<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Content Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Contenido del Repositorio de GitHub</h1>
    <div id="content"></div>
</div>

<!-- jQuery para realizar la peticiÃ³n AJAX -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        const url = 'https://api.github.com/repos/username/repository/contents/path/to/file';
        
        $.get(url, function(data) {
            // Decodificar el contenido Base64
            const content = atob(data.content);
            $('#content').html('<pre>' + content + '</pre>');
        }).fail(function() {
            $('#content').html('<p>Error al cargar el contenido.</p>');
        });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
